<!DOCTYPE html>
<html>
<head>
    <title>RevolvAir.org - Air quality</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>
    <h1>RevolvAir.org</h1>
    <h3>The air your breathe</h3>
    <div>
        <ul class="menu">
            <li><a href="/">Air quality</a></li>
            <li><a href="/temp">Temperature</a></li>
            <li><a href="/wifi">Wifi</a></li>
            <li><a href="/about">About us</a></li>
        </ul>
    </div>
    <h1>Air quality</h1>
    <h2>Current value</h2>
    <h2>PM2.5 realtime value (ug/m<sup>3</sup>)</h2>
    <div id="PMSValue" width="400" height="100" class="realtimeValue">Loading...</div>

    <script>
    setInterval(function() { getData(); }, 5000);
    function getData() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText);
                document.getElementById("PMSValue").innerHTML = json.PM;
            }
        };
        xhttp.open("GET", "readPMS", true);
        xhttp.send();
    }
    </script>

    <div class="footer">
    <a href="https://revolvair.org">RevolvAir.org</a>
    </div>
</body>
</html>
