<!DOCTYPE html>
<html>
<head>
    <title>RevolvAir.org - Wifi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>
    <h1>RevolvAir.org</h1>
    <h3>The air your breathe</h3>
    <div>
        <ul class="menu">
            <li><a href="/">Air quality</a></li>
            <li><a href="/temp">Temperature</a></li>
            <li><a href="/wifi">Wifi</a></li>
        </ul>
    </div>
    <h1>Wifi</h1>
    <h2>Current value</h2>
    <h2>SSID</h2>
    <div id="SSID" width="400" height="100" class="realtimeValue"></div>
    <h2>Wifi signal</h2>
    <div id="WifiSignal" width="400" height="100" class="realtimeValue"></div>

    <script>
    setInterval(function() { getData(); }, 2000);
    function getData() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("SSID").innerHTML = this.responseText;
                document.getElementById("WifiSignal").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "readPMS", true);
        xhttp.send();
    }
    </script>

    <div class="footer">
    <a href="https://revolvair.org">RevolvAir.org</a>
    </div>
</body>
</html>
