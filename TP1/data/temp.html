<!DOCTYPE html>
<html>
<head>
    <title>RevolvAir.org - Temperature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>
    <h1>RevolvAir.org</h1>
    <h3>The air your breathe</h3>
    <div>
        <ul class="menu">
            <li><a href="/">Air quality</a></li>
            <li><a href="/temp">Temperature</a></li>
            <li><a href="/wifi">Wifi</a></li>
            <li><a href="/about">About us</a></li>
        </ul>
    </div>
    <h1>Temperature</h1>
    <h2>Current value</h2>
    <h2>Temperature (<sup>o</sup>C)</h2>
    <div id="Temperature" width="400" height="100" class="realtimeValue">Loading...</div>
    <h2>Relative humidity (%HR)</h2>
    <div id="Humidity" width="400" height="100" class="realtimeValue">Loading...</div>

    <script>
    setInterval(function() { getData(); }, 5000);
    function getData() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText);
                document.getElementById("Temperature").innerHTML = json.Temp;
                document.getElementById("Humidity").innerHTML = json.Humidity;
            }
        };
        xhttp.open("GET", "readPMS", true);
        xhttp.send();
    }
    </script>

    <div class="footer">
    <a href="https://revolvair.org">RevolvAir.org</a>
    </div>
</body>
</html>
